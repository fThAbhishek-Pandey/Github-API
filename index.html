<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Overview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #333333 ; color: aliceblue;">
        <nav>Github Overview</nav>
        <div id="view">
        <div >
            <div id="avtaar"></div>
            <div id="name"></div>
        </div>
        <div>
            <div id="follow">
                <div><i class="fa-solid fa-heart"></i> Followers <span id="follower"></span></div>
                <div><i class="fa-brands fa-gratipay"></i> Following <span id="following"></span></div>
            </div>
           
            <div class="about-me"><i class="fa-solid fa-bolt"></i> Bio :- <span id="bio" ></span></div>
            <div class="about-me"><i class="fa-solid fa-location-dot"></i> Location :- <span id="location"></span></div>
            <div class="about-me"><i class="fa-solid fa-repeat"></i> Repositories <span id="publicRepo"></span></div>
           
        </div>
    </div>
    <div id="created_at"></div>
    <div id="updated_at"></div>
<script src="script.js"></script>
</body>
</html>
